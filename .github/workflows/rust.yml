name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Prepare inputs
      run: mkdir -p ./inputs && cp ./test_inputs/* ./inputs/
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
